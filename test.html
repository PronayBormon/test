<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- title  -->
  <title>Bootstrap demo</title>

  <!-- bootstrap 5.3    -->

  <link rel="stylesheet" href="css/owl.carousel.min.css">

<body>

        <img src="images/logo.png" alt="" class="img-fluid">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>

              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

      <div class="row">

          <div class="carousel_container owl-carousel">
            <div class="ads_slide">
              <a href="#">
                <img src="images/slider(1).jpg" alt="" class="img-fluid">
              </a>
            </div>
            <div class="ads_slide">
              <a href="#">
                <img src="images/slider(1).png" alt="" class="img-fluid">
              </a>
            </div>
            <div class="ads_slide">
              <a href="#">
                <img src="images/slider(2).jpg" alt="" class="img-fluid">
              </a>
            </div>
            <div class="ads_slide">
              <a href="#">
                <img src="images/slider(3).jpg" alt="" class="img-fluid">
              </a>
            </div>
           
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="

      $(document).ready(function () {

                  autoplay: true,
                  // autoplayTimeout: 2000,
                  // autoplayHoverPause: true
